<body>
    <p>você, pode escrever
     um parágrafo de qualquer jeito.
     Basta colocar
     tudo dento
     da tag &lt;p&gt;</p>

<p>Se precisar quebrar
     o texto em algum lugar específico
     <br>como esse,
     você pode usar a tag &lt;br&gt;</p>  <!--lt= LESS THAN E gt=GREATER THAN-->
     <p>Vamos adicionar alguns simbolos especiais:

        &reg;
        &copy;
        &trade;
        &euro;
        &nbsp;
        &pound;
        &yen;
        &real;
        &cent;
        &uarr;
        &rarr;
        &darr;
        &larr;
     </p>
     <p>Emojis:
        &#x1F603;
        &#x1F44C;
        &nbsp;
        &#x1F9D1;
        &#x1F4BB;
     </p>
</body>
